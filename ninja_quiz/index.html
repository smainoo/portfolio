<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Nija Quiz</title>
  </head>
  <body>
    <!-- Top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary dispaly-3 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="conatiner lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1. How often do you eat in a day?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked>
              <label class="form-check-label">At least three times</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B">
              <label class="form-check-label">Every minutes of everyday</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">2. How many times do you wash your hands a day?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">Every 45 minutes</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B">
              <label class="form-check-label">I use hand sanitizer</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">3. What is the secret to win a Mafia?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">Bow down and conceed defeet</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B">
              <label class="form-check-label">Use a poisonous arrow</label>
            </div>
          </div>

          <!-- submit -->
          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>
        </form>
      </div>
    </div>
    <script src="/ninja_quiz/ninja.js"></script>
  </body>
</html>
